<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-white mb-2">Mini Game</h1>
        <p class="text-white text-lg mb-4">Use as setas ← → para mover a plataforma</p>
        <p class="text-white text-lg mb-4">Pontuação: <span id="score">0</span></p>
    </div>

    <canvas id="gameCanvas" class="bg-white/10 backdrop-blur-sm rounded-lg shadow-xl mb-6" width="400" height="400"></canvas>

    <div class="flex gap-4">
        <button onclick="resetGame()" class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 backdrop-blur-sm">
            Reiniciar
        </button>
        <a href="https://clerdomy.github.io/clerdomy" class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 backdrop-blur-sm">
            Ir para o Site
        </a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: 3,
            dy: -3,
            radius: 8
        };

        const paddle = {
            width: 75,
            height: 10,
            x: (canvas.width - 75) / 2,
            speed: 7
        };

        const brickRowCount = 4;
        const brickColumnCount = 5;
        const brickWidth = 65;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let rightPressed = false;
        let leftPressed = false;

        // Create bricks
        const bricks = [];
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height, 5);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 5);
                        ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + (r * 0.1)})`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;
                        }
                    }
                }
            }
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 3;
            ball.dy = -3;
            paddle.x = (canvas.width - paddle.width) / 2;
            score = 0;
            scoreElement.textContent = score;
            
            // Reset bricks
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ball collision with walls
            if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if(ball.y + ball.dy > canvas.height - ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    resetGame();
                }
            }

            // Paddle movement
            if(rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            else if(leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
