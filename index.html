    <style>
        /* Reset e Vari√°veis */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f1729;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navbar com Gradiente */
        .navbar {
            background: var(--gradient);
            padding: 1.5rem;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 4rem;
            align-items: center;
        }

        .profile-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 4px solid var(--primary);
        }

        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Skills Section */
        .skills-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1.5rem;
            margin-bottom: 3rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .skill-card {
            background: var(--surface-hover);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Repository Grid */
        .repos-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .repo-card:hover {
            transform: translateY(-5px);
        }

        .repo-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .repo-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .repo-card a {
            transition: transform 0.3s, opacity 0.3s;
        }

        .repo-card a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
